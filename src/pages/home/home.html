<ion-header no-border>
        <ion-toolbar no-padding>
            <button ion-button menuToggle>
                <ion-icon class="color-wh" name="menu"></ion-icon>
            </button>
            <ion-title>Home</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content no-padding *ngIf="home">
      
            <ion-slides class="slides" pager="true"autoplay="2000" loop="true" speed="1000" >
                    <ion-slide>
                      <img src = 'http://sunrisetechs.com/images/imgs/customerAppImages/banner2.jpg'>
                    </ion-slide>
                    <ion-slide>
                            <img src = 'http://sunrisetechs.com/images/imgs/customerAppImages/banner1.jpg'>
                    </ion-slide>
                    <ion-slide>
                            <img src = 'http://sunrisetechs.com/images/imgs/customerAppImages/banners.jpg'>
                    </ion-slide>
                  </ion-slides>
                  <ion-grid>
                  <ion-row>
                      <ion-col col-6 text-center (click)="Gadgets()">
                            <img src="../assets/imgs/icon-1.png" class="img-1"/>
                            <p>Book New Service</p>
                      </ion-col>
                      <ion-col col-6 text-center (click)="quoteHistory()">
                            <img src="../assets/imgs/icon-2.png" class="img-1"/>
                            <p>Booking History</p>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                        <ion-col col-6  text-center (click)="wallet()">
                                <img src="../assets/imgs/icon-3.png" class="img-1"  style="opacity:0.5"/>
                                <p>RF Wallet</p>
                                <span class="balance">â‚¹20</span>
                                
                        </ion-col>
                        <ion-col col-6 text-center>
                                <img src="../assets/imgs/icon-4.png" class="img-1"/>
                                <p>Refer & Earn</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>

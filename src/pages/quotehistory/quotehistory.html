<ion-header no-border>

  <ion-toolbar no-padding>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Quote & Response</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="content">
  <ion-card *ngFor="let item of quoteHistory">
    <ion-card-header>
            
      <h2 *ngIf="item.softService">{{item.softService}}<br></h2>
      <h2 *ngIf="item.hardService">{{item.hardService}}<br></h2>
      <h2 *ngIf="item.othermodel">{{item.othermodel}}<br></h2>
    </ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col col-4 text-left>
             <b>Make</b>
            </ion-col>
            <ion-col col-1><b>:</b></ion-col>
            <ion-col col-7 text-left>
                {{item.make_name}}
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-4 text-left>
               <b>Model</b>
              </ion-col>
              <ion-col col-1><b>:</b></ion-col>
              <ion-col col-7 text-left>
                  {{item.othermodel}}
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 text-left>
                 <b> Booking Date</b>
                </ion-col>
                <ion-col col-1><b>:</b></ion-col>
                <ion-col col-7 text-left>
                    {{item.posted_on}}
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-4 text-left>
                   <b>Status</b>
                  </ion-col>
                  <ion-col col-1><b>:</b></ion-col>
                  <ion-col col-7 text-left>
                     
              <div *ngIf="!item.cancel_status"><p *ngIf="!item.id||!item.accept_status">In-progress</p><p *ngIf="item.accept_status==4">Decline</p><p *ngIf="item.accept_status==3">Accepted</p></div>
              <div *ngIf="item.cancel_status==1||item.cancel_status==2">Booking Cancelled</div>
      
                  </ion-col>
                </ion-row>
    </ion-card-content>
    <div class="btn-group">
        <ion-row>
          <ion-col col-6 text-center>
              <button ion-button color="primary" [disabled]="!item.id" class="button" small (click)="quoteShow(item.book_id)" icon-only>Quotes</button>
          </ion-col>
            <ion-col col-6 text-center>
                <button ion-button color="danger" [hidden]="item.cancel_status" class="button" small (click)="ServiceCancel(item.book_id)" icon-only>Cancel Booking</button>
            </ion-col>
          </ion-row>
            </div>
  </ion-card>
</ion-content>

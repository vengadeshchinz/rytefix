<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Quote & Response</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of quoteHistory">
    <ion-card-header>
            
      <h2 *ngIf="item.softService">{{item.softService}}<br></h2>
      <h2 *ngIf="item.hardService">{{item.hardService}}<br></h2>
      <h2 *ngIf="item.othermodel">{{item.othermodel}}<br></h2>
    </ion-card-header>
    <ion-card-content>
        NAME:{{item.make_name}}<br>
        DATE:{{item.posted_on}}<br>
        STATUS:<div *ngIf="!item.cancel_status"><p *ngIf="!item.id||!item.accept_status">In-progress</p><p *ngIf="item.accept_status==4">Decline</p><p *ngIf="item.accept_status==3">Accepted</p></div>
        <div *ngIf="item.cancel_status==1||item.cancel_status==2">Booking Cancelled</div>
        <div class="btn-group">
                <button ion-button color="red" [disabled]="!item.id" class="button" (click)="quoteShow(item.book_id)" icon-only>Quote</button>
                <button ion-button color="light" [hidden]="item.cancel_status" class="button" (click)="ServiceCancel(item.book_id)" icon-only>Cancel</button>
            </div>
    </ion-card-content>
   
  </ion-card>
</ion-content>

  <ion-list>
    <ion-item *ngFor="let item of quoteHistory">
            <ion-row >
                    <ion-col col-5 text-left>
                     <b>Make</b>
                    </ion-col>
                    <ion-col col-1><b>:</b></ion-col>
                    <ion-col col-6 text-left>
                        <p>  {{item.make_name}}</p><p *ngIf="item.make_name==null">{{item.make}}</p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                        <ion-col col-5 text-left>
                         <b>Model</b>
                        </ion-col>
                        <ion-col col-1><b>:</b></ion-col>
                        <ion-col col-6 text-left>
                            <p>   {{item.model}}</p>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col col-5 text-left>
                           <b> Booking Date</b>
                          </ion-col>
                          <ion-col col-1><b>:</b></ion-col>
                          <ion-col col-6 text-left>
                             <p> {{item.posted_on}}</p>
                          </ion-col>
                        </ion-row>

                        <ion-row>
                          <ion-col col-5 text-left>
                           <b>Status</b>
                          </ion-col>
                          <ion-col col-1><b>:</b></ion-col>
                          <ion-col col-6 text-left>
                             
                            <div *ngIf="!item.cancel_status">
                              <p *ngIf="!item.id||!item.accept_status">In-progress</p>
                              <p *ngIf="item.accept_status==1">In-progress</p>
                              <p *ngIf="item.accept_status==4">Decline</p>
                              <p *ngIf="item.accept_status==3&&item.customer_completed==0">Accepted</p>
                            </div>
                            <div *ngIf="item.cancel_status==1||item.cancel_status==2">Booking Cancelled</div>
                            <div *ngIf="item.customer_completed==1">Service completed</div>
                          </ion-col>
                        </ion-row>
                        <div class="btn-group">
                          <ion-row>
                            <ion-col col-4 text-center>
                                <button ion-button color="primary" [disabled]="!item.id" class="button" small (click)="quoteShow(item.book_id)" icon-only>Quotes</button>
                            </ion-col>
                            <ion-col col-2 text-center>
                              <button ion-button color="primary" [disabled]="item.id" class="button" small (click)="editBooking(item.book_id,item.gadget)" icon-only>Edit</button>
                            </ion-col>
                              <ion-col col-6 text-center>
                                  <button ion-button color="danger" [hidden]="item.cancel_status" class="button" small (click)="ServiceCancel(item.book_id)" icon-only>Cancel Booking</button>
                              </ion-col>
                            </ion-row>
                              </div>
                        </ion-item></ion-list>
</ion-content>

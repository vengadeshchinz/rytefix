<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Quote</ion-title>
  </ion-navbar>

</ion-header>


 <ion-content *ngIf="mapview">
    <div #map id="map"></div> 
    <div class="btn-group switch">
      <button ion-button color="light" class="button" (click)="listshow()" icon-only>List View</button>
      <button ion-button color="light" class="button" (click)="mapshow()" icon-only>Map View</button>
  </div>
  
</ion-content>
 <ion-content padding *ngIf="listview">
     Make:{{make}}<br>
     Model:{{model}}<br>
     Problem: <p *ngIf="soft!=''||hard !=''||othermodel !=''">{{soft}}{{hard}}{{othermodel}}</p>
    
    Pickup:{{pickup}}<br>
    Booking Date:{{booking_date}}<br> 
  <ion-card *ngFor="let item of quoteview">
  
    <ion-card-content>
        Vendor name:{{item.username}}<br>
        Exact price:{{item.exactprice}}<br>
        Warranty:{{item.warranty}}<br>
        Description:{{item.description}}<br>
        Expires in:
        <div class="btn-group">
                <button ion-button color="red" [hidden]="item.cancel_status"  class="button" (click)="quoteChat(item.id)" icon-only>Chat</button>
                <button ion-button color="light" [hidden]="item.cancel_status"  class="button" (click)="quoteCall(item.mobile)" icon-only>Call</button>
                <button ion-button color="red" [hidden]="item.cancel_status"  class="button" (click)="quoteAccept(item.id)" icon-only>Accept</button>
                <button ion-button color="light" [hidden]="item.cancel_status" class="button" (click)="quoteIgnore(item.id)" icon-only>Ignore</button>
            </div>
    </ion-card-content>
   
  </ion-card>
  <div class="btn-group switch">
    <button ion-button color="light" class="button" (click)="listshow()" icon-only>List View</button>
    <button ion-button color="light" class="button" (click)="mapshow()" icon-only>Map View</button>
</div>

</ion-content>

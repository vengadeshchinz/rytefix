<ion-header>

  <ion-navbar>
    <ion-title>wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="card">
        <div class="cover">
          <h1>WALLET BALANCE</h1>
          <p class="p">â‚¹{{walletamount}}</p>
          <button ion-button clear class="redeem" block (click)="openModal()"> Redeem your money</button>
        </div>
        </div>
        <div class="segment">
            <ion-segment [(ngModel)]="earns">
              <ion-segment-button value="Earns">
                  Earns
              </ion-segment-button>
              <!-- <ion-segment-button value="Spends">
                Spends
              </ion-segment-button> -->
            </ion-segment>
          </div>
          <ion-scroll scrollY="true" style="width: 100%; height: 100%;">

              <div [ngSwitch]="earns">
                  <ion-list>
                          <button ion-item *ngFor="let item of items">
                              <button ion-item >
                                  <h2>Earning amount : {{item.promo_credits}}</h2>
                                  <h5>Earned by     : promocode {{item.promo_code}}</h5>
                                  <!-- <h5>Earned on     : 14-2-18</h5> -->
                                </button>
                          </button>
                        </ion-list>
                        </div>
          </ion-scroll>
         

                    
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="card">
        <div class="cover">
          <h1>WALLET BALANCE</h1>
          <p class="p">â‚¹{{walletamount}}</p>
        </div>
        </div>
        <div class="segment">
            <ion-segment [(ngModel)]="earns">
              <ion-segment-button value="Earns">
                  Earns
              </ion-segment-button>
              <!-- <ion-segment-button value="Spends">
                Spends
              </ion-segment-button> -->
            </ion-segment>
          </div>
          <ion-scroll scrollY="true" style="width: 100%; height: 100%;">

              <div [ngSwitch]="earns">
                  <ion-list>
                    <div ion-item *ngFor="let item of items">
                          <!-- <button > -->
                              <!-- <button ion-item > -->
                                  <h2>Earning amount : {{item.promo_credits}}</h2>
                                  <h5>Make     : {{item.make_name}}</h5>
                                  <h6>problem     : {{item.softService}}</h6>
                                  <h6>problem     : {{item.hardService}}</h6>
                                  <h5>Earned by     : promocode {{item.promo_code}}</h5>
                                <!-- </button> -->
                          <!-- </button> -->
                          <button *ngIf="item.customer_completed==1" ion-button  class="redeem" block (click)="openModal(item.promo_credits)"> Redeem your money</button>
                          <button *ngIf="item.customer_completed==0" [disabled]="true" ion-button  class="redeem" block (click)="openModal(item.promo_credits)"> Redeem your money</button>
                        </div>
                        </ion-list>
                        </div>
          </ion-scroll>
         

                    
</ion-content>

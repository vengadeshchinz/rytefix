<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="changePass()" >
  
    <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> New Passwrd</ion-label>
    <ion-input formControlName="npass" type="password" (focusout)="npassword($event.target.value)"  [(ngModel)]="passData.npass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Conform Passwrd</ion-label>
    <ion-input formControlName="cpass" type="password" (focusout)="cpassword($event.target.value)"  [(ngModel)]="passData.cpass"></ion-input>
  </ion-item>
  <div *ngIf="userCpass">Password not match</div>
   <button ion-button type="submit"  class="sign_btn" [disabled]="disable"  round full>Ok</button>
   </form> 
</ion-content>
